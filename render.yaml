services:
  # ---------------------------------------------------
  # ðŸ§¬ GeneticFrames API (FastAPI Backend)
  # ---------------------------------------------------
  - type: web
    name: geneticframes-api
    runtime: python
    region: oregon
    buildCommand: |
      cd geneticframes-api
      pip install -r requirements.txt
    startCommand: |
      cd geneticframes-api
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
      - key: REDIS_ENABLED
        value: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: geneticframes-redis
          property: connectionString
      - key: ALPHAFOLD_ENABLED
        value: true
      - key: CORS_ORIGINS
        value: "*" # Update this with your Vercel frontend URL in production

  # ---------------------------------------------------
  # ðŸš€ Redis Cache (For DNA Sequences & Rate Limiting)
  # ---------------------------------------------------
  - type: redis
    name: geneticframes-redis
    region: oregon
    ipAllowList: [] # Only allow internal connections
    plan: free # Use 'starter' or higher for persistence in production
    maxmemoryPolicy: allkeys-lru
